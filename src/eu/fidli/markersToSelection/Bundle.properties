OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This plugin is just three redefinable shortcuts found under<br/>\n<br/>\nEdit > Create selection from markers - selects text between markers, or does nothing\n(both have to be set, order does not matter)<br/>\nEdit > Set beginning marker - sets invisible beginning of the selection in current file<br/>\nEdit > Set ending marker - sets invisible ending of the selection in current file<br/>\n<br/>\nThis plugin remembers markers for each individual opened file during its open session. \
    Markers are forgotten upon file closing.\
    <br/>\n<br/>\nNote that this is not rectangular selection, but linear.\
    <br/>\n<br/>\nFeel free to request any future features or ask for help.\
    <br/>
OpenIDE-Module-Name=Markers To Selection
OpenIDE-Module-Short-Description=Lets you mark the start and end of the selection and then lets you create the selection. (Not rectangular)
